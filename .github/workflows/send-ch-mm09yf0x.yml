name: "Send: ch_mm09yf0x"

on:
  workflow_run:
    workflows: ["Fetch News"]
    branches: [main]
    types: [completed]
  workflow_dispatch: {}

concurrency:
  group: send-ch-mm09yf0x
  cancel-in-progress: false

permissions:
  contents: write

jobs:
  pre-check:
    if: ${{ github.event_name == 'workflow_dispatch' || github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    timeout-minutes: 5
    outputs:
      should_send: ${{ steps.check.outputs.should_send }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Check if draft is sendable
        id: check
        run: |
          DRAFT="config/drafts/$(TZ=Asia/Shanghai date +%Y-%m-%d)_ch_ch_mm09yf0x.json"
          if [ ! -f "$DRAFT" ]; then
            echo "No draft file found: $DRAFT"
            echo "should_send=false" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          STATUS=$(python3 -c "import json; d=json.load(open('$DRAFT')); print(d.get('status',''))")
          SOURCE=$(python3 -c "import json; d=json.load(open('$DRAFT')); print(d.get('source',''))")
          echo "Draft status=$STATUS source=$SOURCE"

          if [ "$STATUS" = "sent" ] || [ "$STATUS" = "rejected" ]; then
            echo "Draft already $STATUS, skipping"
            echo "should_send=false" >> "$GITHUB_OUTPUT"
          elif [ "$STATUS" = "pending_review" ] && [ "$SOURCE" = "manual" ]; then
            echo "Manual draft requires approval, skipping"
            echo "should_send=false" >> "$GITHUB_OUTPUT"
          else
            echo "Draft is sendable"
            echo "should_send=true" >> "$GITHUB_OUTPUT"
          fi

  send-channel:
    needs: pre-check
    if: needs.pre-check.outputs.should_send == 'true'
    runs-on: ubuntu-latest
    timeout-minutes: 360

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Sleep until send time
        run: |
          python3 -c "
          import json, time
          from datetime import datetime
          from zoneinfo import ZoneInfo

          settings = json.load(open('config/settings.json'))
          tz = ZoneInfo(settings.get('timezone', 'Asia/Shanghai'))
          channels = settings.get('channels', [])

          channel = None
          for ch in channels:
              if ch.get('id') == 'ch_mm09yf0x':
                  channel = ch
                  break

          if not channel:
              print('Channel ch_mm09yf0x not found, skipping sleep')
          else:
              send_hour = channel.get('send_hour', 10)
              send_minute = channel.get('send_minute', 0)
              now = datetime.now(tz)
              target = now.replace(hour=send_hour, minute=send_minute, second=0, microsecond=0)

              diff = (target - now).total_seconds()
              if diff > 0:
                  print(f'Sleeping {diff:.0f}s until {target.strftime(\"%H:%M\")} {tz}')
                  time.sleep(diff)
              else:
                  print(f'Already past send time {target.strftime(\"%H:%M\")}, proceeding immediately')
          "

      - name: Pull latest edits
        run: |
          BRANCH="${GITHUB_REF#refs/heads/}"
          git pull origin "$BRANCH" --rebase || true

      - name: Send channel
        env:
          WEBHOOK_KEYS: ${{ secrets.WEBHOOK_KEYS }}
          WEBHOOK_KEY_5: ${{ secrets.WEBHOOK_KEY_5 }}
          SETTINGS_PATH: ${{ github.workspace }}/config/settings.json
        run: |
          cd src
          python main.py send --channel ch_mm09yf0x

      - name: Commit sent status
        run: |
          DRAFT="config/drafts/$(TZ=Asia/Shanghai date +%Y-%m-%d)_ch_ch_mm09yf0x.json"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add "$DRAFT"
          git diff --cached --quiet && echo "No changes to commit" && exit 0
          git commit -m "Mark ch_mm09yf0x draft as sent"
          BRANCH="${GITHUB_REF#refs/heads/}"
          push_ok=false
          for i in 1 2 3 4 5; do
            git pull origin "$BRANCH" --rebase || {
              # On conflict, keep our sent status (not remote's)
              git checkout --ours "$DRAFT" 2>/dev/null || true
              git add "$DRAFT"
              git rebase --continue 2>/dev/null || true
            }
            git push origin HEAD:"$BRANCH" && { push_ok=true; break; }
            echo "Push attempt $i failed, retrying..."
            sleep $((RANDOM % 15 + 5))
          done
          if [ "$push_ok" = false ]; then
            echo "ERROR: git push failed after 5 attempts"
            exit 1
          fi

      - name: Notify admin on failure
        if: failure()
        env:
          SMTP_HOST: smtp.qq.com
          SMTP_PORT: '587'
          SMTP_USERNAME: ${{ secrets.SMTP_USERNAME }}
          SMTP_PASSWORD: ${{ secrets.SMTP_PASSWORD }}
          EMAIL_RECIPIENTS: ${{ secrets.ADMIN_EMAIL }}
        run: |
          cd src
          python3 -c "
          from send_email import send_email
          send_email(
              subject='[FAILED] Send ch_mm09yf0x - ${{ github.run_id }}',
              body='<h3>Send ch_mm09yf0x 运行失败</h3><p>Run ID: <a href=\"https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}\">${{ github.run_id }}</a></p><p>请检查 Actions 日志。</p>'
          )
          "
