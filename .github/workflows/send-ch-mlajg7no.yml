name: "Send: ch_mlajg7no"

on:
  workflow_run:
    workflows: ["Fetch News"]
    types: [completed]
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  send-channel:
    if: ${{ github.event_name == 'workflow_dispatch' || github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    timeout-minutes: 360

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Sleep until send time
        run: |
          python3 -c "
          import json, time
          from datetime import datetime
          from zoneinfo import ZoneInfo

          settings = json.load(open('config/settings.json'))
          tz = ZoneInfo(settings.get('timezone', 'Asia/Shanghai'))
          channels = settings.get('channels', [])

          channel = None
          for ch in channels:
              if ch.get('id') == 'ch_mlajg7no':
                  channel = ch
                  break

          if not channel:
              print('Channel ch_mlajg7no not found, skipping sleep')
          else:
              send_hour = channel.get('send_hour', 11)
              send_minute = channel.get('send_minute', 0)
              now = datetime.now(tz)
              target = now.replace(hour=send_hour, minute=send_minute, second=0, microsecond=0)

              diff = (target - now).total_seconds()
              if diff > 0:
                  print(f'Sleeping {diff:.0f}s until {target.strftime(\"%H:%M\")} {tz}')
                  time.sleep(diff)
              else:
                  print(f'Already past send time {target.strftime(\"%H:%M\")}, proceeding immediately')
          "

      - name: Pull latest edits
        run: |
          BRANCH="${GITHUB_REF#refs/heads/}"
          git pull origin "$BRANCH" --rebase || true

      - name: Send channel
        env:
          WEBHOOK_KEYS: ${{ secrets.WEBHOOK_KEYS }}
          WEBHOOK_KEY_4: ${{ secrets.WEBHOOK_KEY_4 }}
          SETTINGS_PATH: ${{ github.workspace }}/config/settings.json
        run: |
          cd src
          python main.py send --channel ch_mlajg7no

      - name: Commit sent status
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add config/drafts/
          git diff --cached --quiet || git commit -m "Mark ch_mlajg7no draft as sent"
          BRANCH="${GITHUB_REF#refs/heads/}"
          git pull origin "$BRANCH" --rebase -X theirs || {
            git checkout --theirs config/drafts/ 2>/dev/null || true
            git add config/drafts/
            git rebase --continue
          }
          git push origin HEAD:"$BRANCH"

      - name: Notify admin on failure
        if: failure()
        env:
          SMTP_HOST: smtp.qq.com
          SMTP_PORT: '587'
          SMTP_USERNAME: ${{ secrets.SMTP_USERNAME }}
          SMTP_PASSWORD: ${{ secrets.SMTP_PASSWORD }}
          EMAIL_RECIPIENTS: ${{ secrets.ADMIN_EMAIL }}
        run: |
          cd src
          python -c "
          from send_email import send_email
          send_email(
              subject='[FAILED] Send ch_mlajg7no - ${{ github.run_id }}',
              body='<h3>Send ch_mlajg7no 运行失败</h3><p>Run ID: <a href=\"https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}\">${{ github.run_id }}</a></p><p>请检查 Actions 日志。</p>'
          )
          "
