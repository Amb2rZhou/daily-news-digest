name: Fetch News

on:
  # 每半小时运行，由脚本检查哪些频道需要 fetch
  schedule:
    - cron: '*/30 * * * *'

  # 手动触发，可选立即发送（测试模式）
  workflow_dispatch:
    inputs:
      auto_send:
        description: '抓取后立即发送（测试模式）'
        required: false
        type: boolean
        default: false

permissions:
  contents: write

jobs:
  fetch-news:
    runs-on: ubuntu-latest
    timeout-minutes: 25

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Check if any channel needs fetching
        id: pre_check
        env:
          IS_MANUAL: ${{ github.event_name == 'workflow_dispatch' }}
        run: |
          if [ "$IS_MANUAL" = "true" ]; then
            echo "Manual trigger, proceeding..."
            echo "skip=false" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          # Check if any channel needs fetching:
          # - Draft doesn't exist for today
          # - Current time >= send_time - 30 minutes
          NEEDS_FETCH=$(python3 -c "
          import json
          import os
          from datetime import datetime, timedelta
          from zoneinfo import ZoneInfo

          s = json.load(open('config/settings.json'))
          tz = ZoneInfo(s.get('timezone', 'Asia/Shanghai'))
          now = datetime.now(tz)
          today = now.strftime('%Y-%m-%d')
          channels = s.get('channels', [])
          need = False

          for ch in channels:
              if not ch.get('enabled', False):
                  continue
              ch_id = ch.get('id', 'unknown')
              send_hour = ch.get('send_hour', 18)
              send_minute = ch.get('send_minute', 0)

              # Calculate fetch_time = send_time - 30 minutes
              send_time = now.replace(hour=send_hour, minute=send_minute, second=0, microsecond=0)
              fetch_time = send_time - timedelta(minutes=30)

              # Check if draft exists
              if ch.get('type') == 'email':
                  draft_path = f'config/drafts/{today}.json'
              else:
                  draft_path = f'config/drafts/{today}_ch_{ch_id}.json'

              draft_exists = os.path.exists(draft_path)

              # Need fetch if: no draft yet AND current time >= fetch_time
              if not draft_exists and now >= fetch_time:
                  print(f'Channel {ch_id}: needs fetch (send={send_hour}:{send_minute:02d}, no draft)', file=__import__('sys').stderr)
                  need = True
                  break
              elif draft_exists:
                  print(f'Channel {ch_id}: draft exists, skip', file=__import__('sys').stderr)

          print('true' if need else 'false')
          ")

          echo "Needs fetch: $NEEDS_FETCH"
          if [ "$NEEDS_FETCH" = "false" ]; then
            echo "skip=true" >> "$GITHUB_OUTPUT"
          else
            echo "skip=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Set up Python
        if: steps.pre_check.outputs.skip != 'true'
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        if: steps.pre_check.outputs.skip != 'true'
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Fetch and save draft
        if: steps.pre_check.outputs.skip != 'true'
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          SETTINGS_PATH: ${{ github.workspace }}/config/settings.json
          IS_MANUAL: ${{ github.event_name == 'workflow_dispatch' }}
        run: |
          cd src
          if [ "$IS_MANUAL" = "true" ]; then
            python main.py fetch --manual
          else
            python main.py fetch
          fi

      - name: Commit draft to repo
        if: steps.pre_check.outputs.skip != 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add config/drafts/
          git diff --cached --quiet || git commit -m "Add news draft for $(TZ=Asia/Shanghai date +%Y-%m-%d)"
          git pull origin main --no-edit
          git push

      # 测试模式：抓取后立即发送
      - name: Auto-send (test mode)
        if: steps.pre_check.outputs.skip != 'true' && inputs.auto_send == true
        env:
          SMTP_HOST: smtp.qq.com
          SMTP_PORT: 587
          SMTP_USERNAME: ${{ secrets.SMTP_USERNAME }}
          SMTP_PASSWORD: ${{ secrets.SMTP_PASSWORD }}
          SMTP_SENDER: ${{ secrets.SMTP_USERNAME }}
          EMAIL_RECIPIENTS: ${{ secrets.EMAIL_RECIPIENTS }}
          WEBHOOK_KEYS: ${{ secrets.WEBHOOK_KEYS }}
          SETTINGS_PATH: ${{ github.workspace }}/config/settings.json
        run: |
          cd src
          python main.py send

      - name: Commit sent status (test mode)
        if: steps.pre_check.outputs.skip != 'true' && inputs.auto_send == true
        run: |
          git add config/drafts/
          git diff --cached --quiet || git commit -m "Mark draft as sent (test mode)"
          git pull origin main --no-edit
          git push

      - name: Notify admin on failure
        if: failure()
        env:
          SMTP_HOST: smtp.qq.com
          SMTP_PORT: '587'
          SMTP_USERNAME: ${{ secrets.SMTP_USERNAME }}
          SMTP_PASSWORD: ${{ secrets.SMTP_PASSWORD }}
          EMAIL_RECIPIENTS: ${{ secrets.ADMIN_EMAIL }}
        run: |
          cd src
          python -c "
          from send_email import send_email
          send_email(
              subject='[FAILED] Fetch News - ${{ github.run_id }}',
              body='<h3>News Fetch 运行失败</h3><p>Run ID: <a href=\"https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}\">${{ github.run_id }}</a></p><p>请检查 Actions 日志。</p>'
          )
          "
