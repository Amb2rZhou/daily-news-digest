name: Fetch News

on:
  # 每小时运行，由脚本检查是否到达设定时间
  schedule:
    - cron: '0 * * * *'

  # 手动触发，可选立即发送（测试模式）
  workflow_dispatch:
    inputs:
      auto_send:
        description: '抓取后立即发送（测试模式）'
        required: false
        type: boolean
        default: false

permissions:
  contents: write

jobs:
  fetch-news:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Check scheduled time and draft status
        id: pre_check
        env:
          IS_MANUAL: ${{ github.event_name == 'workflow_dispatch' }}
        run: |
          # Read settings
          SEND_HOUR=$(python3 -c "import json; print(json.load(open('config/settings.json')).get('send_hour', 17))")
          SEND_MINUTE=$(python3 -c "import json; print(json.load(open('config/settings.json')).get('send_minute', 30))")
          TZ=$(python3 -c "import json; print(json.load(open('config/settings.json')).get('timezone', 'Asia/Shanghai'))")

          # Calculate fetch hour (30 minutes before send time)
          if [ "$SEND_MINUTE" -lt 30 ]; then
            FETCH_HOUR=$((SEND_HOUR - 1))
            if [ "$FETCH_HOUR" -lt 0 ]; then
              FETCH_HOUR=23
            fi
          else
            FETCH_HOUR=$SEND_HOUR
          fi

          # Get current hour in configured timezone
          CURRENT_HOUR=$(TZ="$TZ" date +%H | sed 's/^0//')

          echo "Settings: send at ${SEND_HOUR}:${SEND_MINUTE}, fetch at hour ${FETCH_HOUR}"
          echo "Current hour in ${TZ}: ${CURRENT_HOUR}"

          # Check if it's time to run (or manual trigger)
          if [ "$IS_MANUAL" = "true" ]; then
            echo "Manual trigger, proceeding..."
            TIME_OK="true"
          elif [ "$CURRENT_HOUR" = "$FETCH_HOUR" ]; then
            echo "Scheduled time matched, proceeding..."
            TIME_OK="true"
          else
            echo "Not scheduled time, skipping..."
            TIME_OK="false"
          fi

          # Check if draft already exists
          DATE=$(TZ="$TZ" date +%Y-%m-%d)
          DRAFT="config/drafts/${DATE}.json"
          if [ -f "$DRAFT" ]; then
            echo "Draft already exists for ${DATE}, skipping fetch"
            echo "skip=true" >> "$GITHUB_OUTPUT"
          elif [ "$TIME_OK" = "false" ]; then
            echo "skip=true" >> "$GITHUB_OUTPUT"
          else
            echo "skip=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Set up Python
        if: steps.pre_check.outputs.skip != 'true'
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        if: steps.pre_check.outputs.skip != 'true'
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Fetch and save draft
        if: steps.pre_check.outputs.skip != 'true'
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          SETTINGS_PATH: ${{ github.workspace }}/config/settings.json
        run: |
          cd src
          python main.py fetch

      - name: Commit draft to repo
        if: steps.pre_check.outputs.skip != 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add config/drafts/
          git diff --cached --quiet || git commit -m "Add news draft for $(TZ=Asia/Shanghai date +%Y-%m-%d)"
          git push

      # 测试模式：抓取后立即发送
      - name: Auto-send (test mode)
        if: steps.pre_check.outputs.skip != 'true' && inputs.auto_send == true
        env:
          SMTP_HOST: smtp.qq.com
          SMTP_PORT: 587
          SMTP_USERNAME: ${{ secrets.SMTP_USERNAME }}
          SMTP_PASSWORD: ${{ secrets.SMTP_PASSWORD }}
          SMTP_SENDER: ${{ secrets.SMTP_USERNAME }}
          EMAIL_RECIPIENTS: ${{ secrets.EMAIL_RECIPIENTS }}
          WEBHOOK_KEY: ${{ secrets.WEBHOOK_KEY }}
          SETTINGS_PATH: ${{ github.workspace }}/config/settings.json
        run: |
          cd src
          python main.py send

      - name: Commit sent status (test mode)
        if: steps.pre_check.outputs.skip != 'true' && inputs.auto_send == true
        run: |
          git add config/drafts/
          git diff --cached --quiet || git commit -m "Mark draft as sent (test mode)"
          git push

      - name: Notify admin on failure
        if: failure()
        env:
          SMTP_HOST: smtp.qq.com
          SMTP_PORT: '587'
          SMTP_USERNAME: ${{ secrets.SMTP_USERNAME }}
          SMTP_PASSWORD: ${{ secrets.SMTP_PASSWORD }}
          EMAIL_RECIPIENTS: ${{ secrets.ADMIN_EMAIL }}
        run: |
          cd src
          python -c "
          from send_email import send_email
          send_email(
              subject='[FAILED] Fetch News - ${{ github.run_id }}',
              body='<h3>News Fetch 运行失败</h3><p>Run ID: <a href=\"https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}\">${{ github.run_id }}</a></p><p>请检查 Actions 日志。</p>'
          )
          "
