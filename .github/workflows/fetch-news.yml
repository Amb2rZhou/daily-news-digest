name: Fetch News

on:
  # 每天 UTC 10:00 运行 (北京时间 18:00)
  schedule:
    - cron: '0 10 * * *'

  # 允许手动触发
  workflow_dispatch:

permissions:
  contents: write

jobs:
  fetch-news:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Check if draft already exists
        id: pre_check
        run: |
          DATE=$(date -u -d '+8 hours' +%Y-%m-%d)
          DRAFT="config/drafts/${DATE}.json"
          if [ -f "$DRAFT" ]; then
            echo "exists=true" >> "$GITHUB_OUTPUT"
            echo "Draft already exists for ${DATE}, skipping fetch"
          else
            echo "exists=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Set up Python
        if: steps.pre_check.outputs.exists == 'false'
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        if: steps.pre_check.outputs.exists == 'false'
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Fetch and save draft
        if: steps.pre_check.outputs.exists == 'false'
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          SETTINGS_PATH: ${{ github.workspace }}/config/settings.json
        run: |
          cd src
          python main.py fetch

      - name: Commit draft to repo
        if: steps.pre_check.outputs.exists == 'false'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add config/drafts/
          git diff --cached --quiet || git commit -m "Add news draft for $(date -u +%Y-%m-%d)"
          git push

      - name: Notify admin on failure
        if: failure()
        env:
          SMTP_HOST: smtp.qq.com
          SMTP_PORT: '587'
          SMTP_USERNAME: ${{ secrets.SMTP_USERNAME }}
          SMTP_PASSWORD: ${{ secrets.SMTP_PASSWORD }}
          EMAIL_RECIPIENTS: ${{ secrets.ADMIN_EMAIL }}
        run: |
          cd src
          python -c "
          from send_email import send_email
          send_email(
              subject='[FAILED] Fetch News - ${{ github.run_id }}',
              body='<h3>News Fetch 运行失败</h3><p>Run ID: <a href=\"https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}\">${{ github.run_id }}</a></p><p>请检查 Actions 日志。</p>'
          )
          "

  # Auto-send after timeout if admin hasn't reviewed
  auto-send:
    needs: fetch-news
    runs-on: ubuntu-latest
    timeout-minutes: 45

    steps:
      - name: Wait for review period (30 minutes)
        run: sleep 1800

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 1

      - name: Check draft status
        id: check
        run: |
          DATE=$(date -u -d '+8 hours' +%Y-%m-%d)
          DRAFT="config/drafts/${DATE}.json"
          if [ -f "$DRAFT" ]; then
            STATUS=$(python3 -c "import json; print(json.load(open('$DRAFT')).get('status',''))")
            if [ "$STATUS" = "sent" ] || [ "$STATUS" = "rejected" ]; then
              echo "skip=true" >> "$GITHUB_OUTPUT"
            else
              echo "skip=false" >> "$GITHUB_OUTPUT"
            fi
          else
            echo "skip=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Set up Python
        if: steps.check.outputs.skip == 'false'
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        if: steps.check.outputs.skip == 'false'
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Auto-send email
        if: steps.check.outputs.skip == 'false'
        env:
          SMTP_HOST: smtp.qq.com
          SMTP_PORT: 587
          SMTP_USERNAME: ${{ secrets.SMTP_USERNAME }}
          SMTP_PASSWORD: ${{ secrets.SMTP_PASSWORD }}
          SMTP_SENDER: ${{ secrets.SMTP_USERNAME }}
          EMAIL_RECIPIENTS: ${{ secrets.EMAIL_RECIPIENTS }}
          WEBHOOK_KEY: ${{ secrets.WEBHOOK_KEY }}
          SETTINGS_PATH: ${{ github.workspace }}/config/settings.json
        run: |
          cd src
          python main.py send
