name: Fetch News

on:
  # 低峰期双 cron，sleep 到最早 send_time - 30min 再执行
  schedule:
    - cron: '0 22 * * *'   # 主触发: CST 06:00 (低峰期，可靠)
    - cron: '0 0 * * *'    # 备用:   CST 08:00 (防主触发跳过)

  # 手动触发，可选立即发送（测试模式）
  workflow_dispatch:
    inputs:
      auto_send:
        description: '抓取后立即发送（测试模式）'
        required: false
        type: boolean
        default: false

concurrency:
  group: fetch-news
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  fetch-news:
    runs-on: ubuntu-latest
    timeout-minutes: 300   # 5 小时 (含 sleep)

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Sleep until fetch time
        if: github.event_name != 'workflow_dispatch'
        run: |
          python3 -c "
          import json, time
          from datetime import datetime
          from zoneinfo import ZoneInfo

          from datetime import timedelta

          s = json.load(open('config/settings.json'))
          tz = ZoneInfo(s.get('timezone', 'Asia/Shanghai'))
          now = datetime.now(tz)

          # Auto-calculate: earliest send_time - 30 minutes
          channels = [c for c in s.get('channels', []) if c.get('enabled')]
          if not channels:
              print('No enabled channels, proceeding immediately')
          else:
              earliest = min(
                  now.replace(hour=c.get('send_hour', 10), minute=c.get('send_minute', 0), second=0, microsecond=0)
                  for c in channels
              )
              target = earliest - timedelta(minutes=30)
              print(f'Earliest send time: {earliest.strftime(\"%H:%M\")}, fetch target: {target.strftime(\"%H:%M\")}')

              if target <= now:
                  print(f'Already past {target.strftime(\"%H:%M\")}, proceeding immediately')
              else:
                  wait = (target - now).total_seconds()
                  print(f'Sleeping {wait/60:.0f} minutes until {target.strftime(\"%H:%M\")}')
                  time.sleep(wait)
          "

      - name: Check if fetch is needed
        id: pre_check
        env:
          IS_MANUAL: ${{ github.event_name == 'workflow_dispatch' }}
        run: |
          if [ "$IS_MANUAL" = "true" ]; then
            echo "Manual trigger, proceeding..."
            echo "skip=false" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          NEEDS_FETCH=$(python3 -c "
          import json
          import os
          from datetime import datetime
          from zoneinfo import ZoneInfo

          s = json.load(open('config/settings.json'))
          tz = ZoneInfo(s.get('timezone', 'Asia/Shanghai'))
          now = datetime.now(tz)
          today = now.strftime('%Y-%m-%d')
          channels = s.get('channels', [])
          need = False

          for ch in channels:
              if not ch.get('enabled', False):
                  continue
              ch_id = ch.get('id', 'unknown')

              # Check if draft exists
              if ch.get('type') == 'email':
                  draft_path = f'config/drafts/{today}.json'
              else:
                  draft_path = f'config/drafts/{today}_ch_{ch_id}.json'

              draft_exists = os.path.exists(draft_path)

              if not draft_exists:
                  print(f'Channel {ch_id}: no draft yet, needs fetch', file=__import__('sys').stderr)
                  need = True
                  break
              else:
                  # Check if draft is stale: unreviewed and created > 2 hours ago
                  try:
                      with open(draft_path) as f:
                          draft = json.load(f)
                      status = draft.get('status', 'pending_review')
                      created_at = draft.get('created_at', '')
                      if status == 'pending_review' and created_at:
                          created = datetime.fromisoformat(created_at)
                          hours_old = (now - created).total_seconds() / 3600
                          if hours_old > 2:
                              print(f'Channel {ch_id}: draft is {hours_old:.1f}h old and unreviewed, re-fetch', file=__import__('sys').stderr)
                              need = True
                              break
                          else:
                              print(f'Channel {ch_id}: draft exists ({hours_old:.1f}h old), skip', file=__import__('sys').stderr)
                      else:
                          print(f'Channel {ch_id}: draft exists (status={status}), skip', file=__import__('sys').stderr)
                  except Exception:
                      print(f'Channel {ch_id}: draft exists, skip', file=__import__('sys').stderr)

          print('true' if need else 'false')
          ")

          echo "Needs fetch: $NEEDS_FETCH"
          if [ "$NEEDS_FETCH" = "false" ]; then
            echo "skip=true" >> "$GITHUB_OUTPUT"
          else
            echo "skip=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Set up Python
        if: steps.pre_check.outputs.skip != 'true'
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        if: steps.pre_check.outputs.skip != 'true'
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Fetch and save draft
        if: steps.pre_check.outputs.skip != 'true'
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          DEEPSEEK_API_KEY: ${{ secrets.DEEPSEEK_API_KEY }}
          SETTINGS_PATH: ${{ github.workspace }}/config/settings.json
          IS_MANUAL: ${{ github.event_name == 'workflow_dispatch' }}
        run: |
          cd src
          if [ "$IS_MANUAL" = "true" ]; then
            python main.py fetch --manual
          else
            python main.py fetch
          fi

      - name: Commit draft to repo
        if: steps.pre_check.outputs.skip != 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          BRANCH="${GITHUB_REF#refs/heads/}"
          git add config/drafts/
          git diff --cached --quiet || git commit -m "Add news draft for $(TZ=Asia/Shanghai date +%Y-%m-%d)"
          git pull origin "$BRANCH" --rebase -X theirs || {
            echo "Rebase conflict, resolving with our draft versions..."
            git checkout --theirs config/drafts/ 2>/dev/null || true
            git add config/drafts/
            git rebase --continue
          }
          git push origin HEAD:"$BRANCH"

      # 测试模式：抓取后立即发送
      - name: Auto-send (test mode)
        if: steps.pre_check.outputs.skip != 'true' && inputs.auto_send == true
        env:
          SMTP_HOST: smtp.qq.com
          SMTP_PORT: 587
          SMTP_USERNAME: ${{ secrets.SMTP_USERNAME }}
          SMTP_PASSWORD: ${{ secrets.SMTP_PASSWORD }}
          SMTP_SENDER: ${{ secrets.SMTP_USERNAME }}
          EMAIL_RECIPIENTS: ${{ secrets.EMAIL_RECIPIENTS }}
          WEBHOOK_KEYS: ${{ secrets.WEBHOOK_KEYS }}
          SETTINGS_PATH: ${{ github.workspace }}/config/settings.json
        run: |
          cd src
          python main.py send

      - name: Commit sent status (test mode)
        if: steps.pre_check.outputs.skip != 'true' && inputs.auto_send == true
        run: |
          BRANCH="${GITHUB_REF#refs/heads/}"
          git add config/drafts/
          git diff --cached --quiet || git commit -m "Mark draft as sent (test mode)"
          git pull origin "$BRANCH" --rebase -X theirs || {
            git checkout --theirs config/drafts/ 2>/dev/null || true
            git add config/drafts/
            git rebase --continue
          }
          git push origin HEAD:"$BRANCH"

      - name: Notify admin on failure
        if: failure()
        env:
          SMTP_HOST: smtp.qq.com
          SMTP_PORT: '587'
          SMTP_USERNAME: ${{ secrets.SMTP_USERNAME }}
          SMTP_PASSWORD: ${{ secrets.SMTP_PASSWORD }}
          EMAIL_RECIPIENTS: ${{ secrets.ADMIN_EMAIL }}
        run: |
          cd src
          python3 -c "
          from send_email import send_email
          send_email(
              subject='[FAILED] Fetch News - ${{ github.run_id }}',
              body='<h3>News Fetch 运行失败</h3><p>Run ID: <a href=\"https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}\">${{ github.run_id }}</a></p><p>请检查 Actions 日志。</p>'
          )
          "
