name: Send Channel

on:
  # 手动触发（从 Admin UI 或 GitHub Actions）
  workflow_dispatch:
    inputs:
      date:
        description: 'Draft date to send (YYYY-MM-DD, defaults to today)'
        required: false
        type: string
      channel_id:
        description: 'Channel ID to send (leave empty for all enabled channels)'
        required: false
        type: string

permissions:
  contents: write

jobs:
  send-email:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Send from draft
        env:
          SMTP_HOST: smtp.qq.com
          SMTP_PORT: 587
          SMTP_USERNAME: ${{ secrets.SMTP_USERNAME }}
          SMTP_PASSWORD: ${{ secrets.SMTP_PASSWORD }}
          SMTP_SENDER: ${{ secrets.SMTP_USERNAME }}
          EMAIL_RECIPIENTS: ${{ secrets.EMAIL_RECIPIENTS }}
          # Legacy: JSON format for backward compatibility
          WEBHOOK_KEYS: ${{ secrets.WEBHOOK_KEYS }}
          # New: slot-based keys (use webhook_key_slot in channel config)
          WEBHOOK_KEY_1: ${{ secrets.WEBHOOK_KEY_1 }}
          WEBHOOK_KEY_2: ${{ secrets.WEBHOOK_KEY_2 }}
          WEBHOOK_KEY_3: ${{ secrets.WEBHOOK_KEY_3 }}
          WEBHOOK_KEY_4: ${{ secrets.WEBHOOK_KEY_4 }}
          WEBHOOK_KEY_5: ${{ secrets.WEBHOOK_KEY_5 }}
          WEBHOOK_KEY_6: ${{ secrets.WEBHOOK_KEY_6 }}
          WEBHOOK_KEY_7: ${{ secrets.WEBHOOK_KEY_7 }}
          WEBHOOK_KEY_8: ${{ secrets.WEBHOOK_KEY_8 }}
          WEBHOOK_KEY_9: ${{ secrets.WEBHOOK_KEY_9 }}
          WEBHOOK_KEY_10: ${{ secrets.WEBHOOK_KEY_10 }}
          WEBHOOK_KEY_11: ${{ secrets.WEBHOOK_KEY_11 }}
          WEBHOOK_KEY_12: ${{ secrets.WEBHOOK_KEY_12 }}
          WEBHOOK_KEY_13: ${{ secrets.WEBHOOK_KEY_13 }}
          WEBHOOK_KEY_14: ${{ secrets.WEBHOOK_KEY_14 }}
          WEBHOOK_KEY_15: ${{ secrets.WEBHOOK_KEY_15 }}
          WEBHOOK_KEY_16: ${{ secrets.WEBHOOK_KEY_16 }}
          WEBHOOK_KEY_17: ${{ secrets.WEBHOOK_KEY_17 }}
          WEBHOOK_KEY_18: ${{ secrets.WEBHOOK_KEY_18 }}
          WEBHOOK_KEY_19: ${{ secrets.WEBHOOK_KEY_19 }}
          WEBHOOK_KEY_20: ${{ secrets.WEBHOOK_KEY_20 }}
          SETTINGS_PATH: ${{ github.workspace }}/config/settings.json
        run: |
          cd src
          ARGS="send"
          if [ -n "${{ inputs.date }}" ]; then
            ARGS="$ARGS ${{ inputs.date }}"
          fi
          if [ -n "${{ inputs.channel_id }}" ]; then
            ARGS="$ARGS --channel ${{ inputs.channel_id }}"
          fi
          python main.py $ARGS

      - name: Commit draft status update
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add config/drafts/
          git diff --cached --quiet || git commit -m "Mark draft as sent"
          git pull origin main --no-edit
          git push

      - name: Notify admin on failure
        if: failure()
        env:
          SMTP_HOST: smtp.qq.com
          SMTP_PORT: '587'
          SMTP_USERNAME: ${{ secrets.SMTP_USERNAME }}
          SMTP_PASSWORD: ${{ secrets.SMTP_PASSWORD }}
          EMAIL_RECIPIENTS: ${{ secrets.ADMIN_EMAIL }}
        run: |
          cd src
          python -c "
          from send_email import send_email
          send_email(
              subject='[FAILED] Send - ${{ github.run_id }}',
              body='<h3>发送失败</h3><p>Run ID: <a href=\"https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}\">${{ github.run_id }}</a></p><p>请检查 Actions 日志。</p>'
          )
          "
