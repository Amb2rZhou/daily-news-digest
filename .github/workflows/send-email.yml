name: Send Email

on:
  # Manual trigger (from admin UI or GitHub Actions UI)
  workflow_dispatch:
    inputs:
      date:
        description: 'Draft date to send (YYYY-MM-DD, defaults to today)'
        required: false
        type: string

permissions:
  contents: write

jobs:
  send-email:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Send email from draft
        env:
          SMTP_HOST: smtp.qq.com
          SMTP_PORT: 587
          SMTP_USERNAME: ${{ secrets.SMTP_USERNAME }}
          SMTP_PASSWORD: ${{ secrets.SMTP_PASSWORD }}
          SMTP_SENDER: ${{ secrets.SMTP_USERNAME }}
          EMAIL_RECIPIENTS: ${{ secrets.EMAIL_RECIPIENTS }}
          WEBHOOK_KEY: ${{ secrets.WEBHOOK_KEY }}
          SETTINGS_PATH: ${{ github.workspace }}/config/settings.json
        run: |
          cd src
          python main.py send ${{ inputs.date }}

      - name: Commit draft status update
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add config/drafts/
          git diff --cached --quiet || git commit -m "Mark draft as sent"
          git push

      - name: Notify admin on failure
        if: failure()
        env:
          SMTP_HOST: smtp.qq.com
          SMTP_PORT: '587'
          SMTP_USERNAME: ${{ secrets.SMTP_USERNAME }}
          SMTP_PASSWORD: ${{ secrets.SMTP_PASSWORD }}
          EMAIL_RECIPIENTS: ${{ secrets.ADMIN_EMAIL }}
        run: |
          cd src
          python -c "
          from send_email import send_email
          send_email(
              subject='[FAILED] Send Email - ${{ github.run_id }}',
              body='<h3>Email 发送失败</h3><p>Run ID: <a href=\"https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}\">${{ github.run_id }}</a></p><p>请检查 Actions 日志。</p>'
          )
          "
