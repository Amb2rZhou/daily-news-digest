name: Send Email

on:
  # 每小时运行，检查是否到达发送时间
  schedule:
    - cron: '0 * * * *'

  # 手动触发（从 Admin UI 或 GitHub Actions）
  workflow_dispatch:
    inputs:
      date:
        description: 'Draft date to send (YYYY-MM-DD, defaults to today)'
        required: false
        type: string

permissions:
  contents: write

jobs:
  send-email:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Check scheduled time and draft status
        id: check
        env:
          IS_MANUAL: ${{ github.event_name == 'workflow_dispatch' }}
        run: |
          # Read settings
          SEND_HOUR=$(python3 -c "import json; print(json.load(open('config/settings.json')).get('send_hour', 17))")
          SEND_MINUTE=$(python3 -c "import json; print(json.load(open('config/settings.json')).get('send_minute', 30))")
          TZ=$(python3 -c "import json; print(json.load(open('config/settings.json')).get('timezone', 'Asia/Shanghai'))")

          # Get current time in configured timezone
          CURRENT_HOUR=$(TZ="$TZ" date +%H | sed 's/^0//')
          CURRENT_MINUTE=$(TZ="$TZ" date +%M | sed 's/^0//')

          echo "Settings: send at ${SEND_HOUR}:${SEND_MINUTE}, timezone ${TZ}"
          echo "Current time: ${CURRENT_HOUR}:${CURRENT_MINUTE}"

          # Manual trigger always proceeds
          if [ "$IS_MANUAL" = "true" ]; then
            echo "Manual trigger, proceeding..."
            echo "skip=false" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          # Check if it's send time (same hour, minute >= send_minute)
          if [ "$CURRENT_HOUR" = "$SEND_HOUR" ] && [ "$CURRENT_MINUTE" -ge "$SEND_MINUTE" ]; then
            echo "Send time reached, checking draft..."
          else
            echo "Not send time yet, skipping..."
            echo "skip=true" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          # Check if draft exists and is pending_review
          DATE=$(TZ="$TZ" date +%Y-%m-%d)
          DRAFT="config/drafts/${DATE}.json"
          if [ ! -f "$DRAFT" ]; then
            echo "No draft for ${DATE}, skipping..."
            echo "skip=true" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          STATUS=$(python3 -c "import json; print(json.load(open('$DRAFT')).get('status',''))")
          echo "Draft status: ${STATUS}"

          if [ "$STATUS" = "pending_review" ] || [ "$STATUS" = "approved" ]; then
            echo "Draft ready to send"
            echo "skip=false" >> "$GITHUB_OUTPUT"
          else
            echo "Draft already sent or rejected, skipping..."
            echo "skip=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Set up Python
        if: steps.check.outputs.skip != 'true'
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        if: steps.check.outputs.skip != 'true'
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Send email from draft
        if: steps.check.outputs.skip != 'true'
        env:
          SMTP_HOST: smtp.qq.com
          SMTP_PORT: 587
          SMTP_USERNAME: ${{ secrets.SMTP_USERNAME }}
          SMTP_PASSWORD: ${{ secrets.SMTP_PASSWORD }}
          SMTP_SENDER: ${{ secrets.SMTP_USERNAME }}
          EMAIL_RECIPIENTS: ${{ secrets.EMAIL_RECIPIENTS }}
          WEBHOOK_KEY: ${{ secrets.WEBHOOK_KEY }}
          SETTINGS_PATH: ${{ github.workspace }}/config/settings.json
        run: |
          cd src
          python main.py send ${{ inputs.date }}

      - name: Commit draft status update
        if: steps.check.outputs.skip != 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add config/drafts/
          git diff --cached --quiet || git commit -m "Mark draft as sent"
          git push

      - name: Notify admin on failure
        if: failure() && steps.check.outputs.skip != 'true'
        env:
          SMTP_HOST: smtp.qq.com
          SMTP_PORT: '587'
          SMTP_USERNAME: ${{ secrets.SMTP_USERNAME }}
          SMTP_PASSWORD: ${{ secrets.SMTP_PASSWORD }}
          EMAIL_RECIPIENTS: ${{ secrets.ADMIN_EMAIL }}
        run: |
          cd src
          python -c "
          from send_email import send_email
          send_email(
              subject='[FAILED] Send Email - ${{ github.run_id }}',
              body='<h3>Email 发送失败</h3><p>Run ID: <a href=\"https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}\">${{ github.run_id }}</a></p><p>请检查 Actions 日志。</p>'
          )
          "
