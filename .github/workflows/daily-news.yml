name: Daily News Digest

on:
  # 每小时运行，由脚本检查是否到达设定时间
  schedule:
    - cron: '0 * * * *'

  # 允许手动触发（跳过时间检查）
  workflow_dispatch:

jobs:
  send-news:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Check scheduled time
        id: time_check
        env:
          IS_MANUAL: ${{ github.event_name == 'workflow_dispatch' }}
        run: |
          # Read settings
          SEND_HOUR=$(python3 -c "import json; print(json.load(open('config/settings.json')).get('send_hour', 17))")
          TZ=$(python3 -c "import json; print(json.load(open('config/settings.json')).get('timezone', 'Asia/Shanghai'))")

          # Get current hour in configured timezone
          CURRENT_HOUR=$(TZ="$TZ" date +%H | sed 's/^0//')

          echo "Settings: send at hour ${SEND_HOUR}, timezone ${TZ}"
          echo "Current hour: ${CURRENT_HOUR}"

          # Check if it's time to run (or manual trigger)
          if [ "$IS_MANUAL" = "true" ]; then
            echo "Manual trigger, proceeding..."
            echo "skip=false" >> "$GITHUB_OUTPUT"
          elif [ "$CURRENT_HOUR" = "$SEND_HOUR" ]; then
            echo "Scheduled time matched, proceeding..."
            echo "skip=false" >> "$GITHUB_OUTPUT"
          else
            echo "Not scheduled time, skipping..."
            echo "skip=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Set up Python
        if: steps.time_check.outputs.skip == 'false'
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        if: steps.time_check.outputs.skip == 'false'
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run news digest
        if: steps.time_check.outputs.skip == 'false'
        id: digest
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          SMTP_HOST: smtp.qq.com
          SMTP_PORT: 587
          SMTP_USERNAME: ${{ secrets.SMTP_USERNAME }}
          SMTP_PASSWORD: ${{ secrets.SMTP_PASSWORD }}
          SMTP_SENDER: ${{ secrets.SMTP_USERNAME }}
          EMAIL_RECIPIENTS: ${{ secrets.EMAIL_RECIPIENTS }}
          NEWS_TOPIC: "AI/科技"
          NEWS_MAX_ITEMS: "10"
        run: |
          cd src
          python main.py

      - name: Notify admin on failure
        if: failure() && steps.time_check.outputs.skip == 'false'
        env:
          SMTP_HOST: smtp.qq.com
          SMTP_PORT: '587'
          SMTP_USERNAME: ${{ secrets.SMTP_USERNAME }}
          SMTP_PASSWORD: ${{ secrets.SMTP_PASSWORD }}
          EMAIL_RECIPIENTS: ${{ secrets.ADMIN_EMAIL }}
        run: |
          cd src
          python -c "
          from send_email import send_email
          send_email(
              subject='[FAILED] Daily News Digest - ${{ github.run_id }}',
              body='<h3>News Digest 运行失败</h3><p>Run ID: <a href=\"https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}\">${{ github.run_id }}</a></p><p>请检查 Actions 日志。</p>'
          )
          "
