name: Daily News Digest

on:
  # 每天 UTC 10:00 运行 (北京时间 18:00)
  schedule:
    - cron: '0 10 * * *'

  # 允许手动触发
  workflow_dispatch:

jobs:
  send-news:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run news digest
        id: digest
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          SMTP_HOST: smtp.qq.com
          SMTP_PORT: 587
          SMTP_USERNAME: ${{ secrets.SMTP_USERNAME }}
          SMTP_PASSWORD: ${{ secrets.SMTP_PASSWORD }}
          SMTP_SENDER: ${{ secrets.SMTP_USERNAME }}
          EMAIL_RECIPIENTS: ${{ secrets.EMAIL_RECIPIENTS }}
          NEWS_TOPIC: "AI/科技"
          NEWS_MAX_ITEMS: "10"
        run: |
          cd src
          python main.py

      - name: Notify on failure
        if: failure()
        env:
          SMTP_HOST: smtp.qq.com
          SMTP_PORT: '587'
          SMTP_USERNAME: ${{ secrets.SMTP_USERNAME }}
          SMTP_PASSWORD: ${{ secrets.SMTP_PASSWORD }}
          EMAIL_RECIPIENTS: ${{ secrets.EMAIL_RECIPIENTS }}
        run: |
          cd src
          python -c "
          from send_email import send_email
          send_email(
              subject='[FAILED] Daily News Digest - ${{ github.run_id }}',
              body='<h3>News Digest 运行失败</h3><p>Run ID: <a href=\"https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}\">${{ github.run_id }}</a></p><p>请检查 Actions 日志。</p>'
          )
          "
